<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML example</title>
</head>
<body>
    <p id="XML_Example"></p>
    <script>
        var XML_Parser, XML_Document;

        //creates a text string
        var game = "<VideoGame>" + "<title>Super Mario Sunshine</title>"
            + "<system>Nintendo GameCube</system>" + "<mainCharacter>Mario</mainCharacter>" 
            + "<year>2002</year>";
        
        //creates an XML DOM parser
        XML_Parser = new DOMParser();

        //creates a new XML DOM object using the above text string
        XML_Document = XML_Parser.parseFromString(game, "text/xml");

        document.getElementById("XML_Example").innerHTML = 
        XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue
        + " for the " +
        XML_Document.getElementsByTagName("system")[0].childNodes[0].nodeValue;
    </script>

</body>
</html>
