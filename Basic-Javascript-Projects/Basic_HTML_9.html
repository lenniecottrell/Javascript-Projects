<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
    <title>Basic HTML 9</title>
</head>
<body>
    <!-- Timer -->
    <div>
        <p>How many seconds would you like to set you alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
    </div>
    
    <!--Slideshow container-->
    <div class="slideshow-container">
        
    <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img class = "picture" src="./images/Earl_Grey_Tea.png" style="width:100%">
            <div class="text">Captain Picard Earl Grey Tea</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img class = "picture" src="./images/VESPER_-_Bond,_James_Bond..png" style="width:100%">
            <div class="text">James Bond Martini</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img class ="picture" src="./images/Checking_On_The_Plants.png" style="width:100%">
            <div class="text">Checking On The Plants</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img class ="picture" src="./images/A_Little_Rain_Makes_Things_Grow.jpg" style="width:100%">
            <div class="text">A Little Rain Makes Things Grow</div>
        </div>
    <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <script src="./JS/Basic_Javascript_9.js"></script>
</body>
</html>
