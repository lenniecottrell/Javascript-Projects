<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML 6</title>
</head>
<body>
    <div>
        <p>Riders must be at least 52 centimeters tall to ride</p>
        <input id="Height" value="52">
        <button onclick="Ride_Function()">Click here</button>
        <p id="Ride"></p><br>
    </div>
    <div>
        <p>Let's find out if you're old enough to vote!</p>
        <p>In the USA, you must be 18 years old to vote. How old are you?</p>
        <input id="voting_age" value="18">
        <button onclick="votingAge()">Check if you're eligible</button>
        <p id="ageCheck"></p><br>
    </div>
    <div>
        <p>Let's double check that you're old enough to vote!</p>
        <p>In what year were you born?</p>
        <input id="birth_year" value="2020">
        <button onclick="canIVote()">Check if you're eligible</button>
        <p id="voteCheck"></p>
    </div>
    <div>
        <button onclick="myFunction()">Click Here.</button>
        <p id="Keywords_and_Constructors"></p>
    </div>
    <div>
        <button onclick="musicFunction()">Okay now click here</button>
        <p id="New_and_This"></p>
    </div>
    <div>
        <p id="Nested_Function" onclick="unicornWings()">Click here</p>
    </div> 

    <script src="./JS/Basic_Javascript_6.js"></script>
</body>
</html>
