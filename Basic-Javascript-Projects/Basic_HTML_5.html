<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML 5</title>
</head>
<body>
    <div>
        <h1 id="numTest1" onclick="checkNum()">32 is NaN</h1>
    </div>
    <div>
        <h4 id="numTest2" onclick="checkNum2()"><span style="font-style: italic;">"Hello"</span> is NaN</h4>
    </div>
    <h5 onclick="infinFunction()">Click me for infinity</h5>
    <h5>I will be negative infinity</h5>
    <div>
        <p id="booleanTest" onclick="newFunction()">Click here for truth</p>
    </div>
    <div>
        <p id="coffee" onclick="coffeeFunc()">Coffee < Tea</p>
    </div>
    <div>
        <p id="typeC" onclick="typeCoercion()">I should display 407 with type coercion</p>
    </div>
    <div>
        <p id="hundreds" onclick="equality()">Clicking this is true</p><br>
        <p id="thousands" onclick="notEquality()">Clicking this is false</p>
    </div>
    <div>
        <h3>Lets use the AND operator</h3>
        <button onclick="boolAndTrue()">Click me for True!</button>
            <p id="trueAndThing"></p>
        <button onclick="boolAndFalse()">Click me for False!</button>
            <p id="falseAndThing"></p>
    </div>
    <div>
        <h3>Lets use the OR operator</h3>
        <button onclick="boolOrTrue()">Click me for True!</button>
            <p id="trueOrThing"></p>
        <button onclick="boolOrFalse()">Click me for False!</button>
            <p id="falseOrThing"></p>
    </div>
    <div>
        <h6 id="borat" onclick="boratFunction()">This suit is black...</h6>
    </div>
    <div>
        <h6 id="punchline" onclick="comedicTiming()">...NOT!</h6>
    </div>

    <script src="./JS/Basic_Javascript_5.js"></script>
</body>
</html>
