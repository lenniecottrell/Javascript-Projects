    <head>

    <body>
<!-- Contact Form-->
        <div>
            <div class="container">
                <h2 id="title">Contact</h2><br>
                <form class="contact" name="contactForm" action=""  onsubmit="return validateForm()" method="post">
                    <label for="fname">First Name</label><br>
                        <input type="text" name="fname" placeholder=""><br>
                    <label for="lname">Last Name</label><br>
                        <input type="text" name="lname" placeholder=""><br>
                    <label for="email">Email</label><br>
                        <input type="email" name="email" placeholder=""><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <script src="./JS/New_Javascript_2.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
